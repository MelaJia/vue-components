<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="none" />
  <title>404 Not Found</title>
  <style>
    * {
      font-family: "Microsoft Yahei";
      margin: 0;
      font-weight: lighter;
      text-decoration: none;
      text-align: center;
      line-height: 2.2em;
    }

    html,
    body {
      height: 100%;
    }

    h1 {
      font-size: 100px;
      line-height: 1em;
    }

    table {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0">
          <tr>
            <td>
              <h1>Error</h1>
              <h3>抱歉，出错了啦！</h3>
              <p id="msg">你访问的页面好像不小心被博主给弄丢了~<br />
                <!-- <a href="/">关闭</a> -->
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
<script>
/** 公共方法 **/
/**
 * 获取url参数
*/
function getQueryString(paraPart,name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
  var r = paraPart.substr(1).match(reg);
  if (r != null) return unescape(r[2]); return null;
}
window.onload=function(){
  var msg =decodeURI(getQueryString(window.location.search,'msg'))
  console.log(msg)
  document.getElementById('msg').innerHTML = msg
}
</script>
</html>
